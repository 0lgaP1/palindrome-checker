<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Palindrome Checker Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-div">
        <h2>Is it a Palindrome?</h2>
    <div id="secondary-div"></div>
        <input id="text-input" />
        <button id="check-btn">Check</button>
    <div id="result"></div>
      
    <div id="tips">
        <p>
          A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
    </div>
    </div>
    <script>
      document
        .getElementById("check-btn")
        .addEventListener("click", function () {
          const inputText = document.getElementById("text-input").value;

          if (inputText.trim() === "") {
            alert("Please input a value");
            return;
          }
          const originalText = inputText;

          const cleanedText = inputText.toLowerCase().replace(/[^a-z0-9]/g, "");
          const reversedText = cleanedText.split("").reverse().join("");

          const resultElement = document.getElementById("result");
          if (cleanedText === reversedText) {
            resultElement.textContent = `${originalText} is a palindrome`;
          } else {
            resultElement.textContent = `${originalText} is not a palindrome`;
          }
        });
    </script>
  </body>
</html>
